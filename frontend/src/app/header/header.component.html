<header>
  <div class="title">
    <h1><i class="fas fa-link"></i> {{ title }}</h1>
  </div>
  <div class="theme">
    <button (click)="themeService.toggleTheme()">
      <h1>
        <i [class]="themeService.getTheme() ? 'fas fa-sun' : 'fas fa-moon'"></i>
      </h1>
    </button>
  </div>
</header>
